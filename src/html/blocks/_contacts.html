<section class="contacts" id="contact">
  <div class="container">
    <div class="contacts__wrapper">
      <div class="contacts__logo">
        <img src="./img/logo2.svg" alt="Logo">
      </div>
      <div class="contacts__nums">
        <div class="contacts__phones">
          <a href="tel:+91 12345 09876" class="contacts__phone">+91 12345 09876</a>
          <a href="mailto:info@example.com" class="contacts__mail">info@example.com</a>
        </div>
        <div class="contacts__links">
          <a href="#" target="_blank" class="icons__box">
            <svg class="icon">
              <use xlink:href="./img/svgsprite/sprite.symbol.svg#github"></use>
            </svg>
          </a>
          <a href="#" target="_blank" class="icons__box">
            <svg class="icon">
              <use xlink:href="./img/svgsprite/sprite.symbol.svg#twitter"></use>
            </svg>
          </a>
          <a href="#" target="_blank" class="icons__box">
            <svg class="icon">
              <use xlink:href="./img/svgsprite/sprite.symbol.svg#linkedin"></use>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
